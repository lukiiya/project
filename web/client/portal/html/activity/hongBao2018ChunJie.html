<script type="text/html" id="content">
	<%
		var period = info.period;
		var isReceiveFinish = info.isReceiveFinish;
		var isReceive = info.isReceive;
		var isBegin = !!info.isBegin;
	%>
	<div class="top_img">
		<img class="img-responsive" src="<%=IMG_PATH%>2018chunjie/2018chunjie_top.png" />
	</div>
	<div class="red_packet">
		<img class="img-responsive red_packet_bg" src="<%=IMG_PATH%>2018chunjie/red_packet_bg.png"/>
		<div class="packet_cont">
			<% if (period == 1) { %>
				<img class="packet_title" src="<%=IMG_PATH%>2018chunjie/red_packet_title1.png"/>
				<% if (isBegin) { %>
					<div class="start_time">新春到来送万福</div>
				<% } else { %>
					<div class="start_time">（2月16日） 08:00 开抢</div>
				<% } %>
			<% } else if (period == 2) { %>
				<img class="packet_title" src="<%=IMG_PATH%>2018chunjie/red_packet_title2.png"/>
				<% if (isBegin) { %>
					<div class="start_time">装金装银装财神</div>
				<% } else { %>
					<div class="start_time">（2月20日） 08:00 开抢</div>	
				<% } %>
			<% } else if (period == 3) { %>
				<img class="packet_title" src="<%=IMG_PATH%>2018chunjie/red_packet_title3.png"/>
				<% if (isBegin) { %>
					<div class="start_time">顺风顺意开门红</div>		
				<% } else { %>
					<div class="start_time">（2月22日） 08:00 开抢</div>		
				<% } %>
			<% } else if (period == 0) { %>
				<img class="packet_title" src="<%=IMG_PATH%>2018chunjie/red_packet_title3.png"/>
				<div class="start_time">顺风顺意开门红</div>		
			<% } %>
			<% if (isReceive) { %>
				<img class="red_packet_btn" src="<%=IMG_PATH%>2018chunjie/red_packet_btn2.png"/>
				<% if (period == 1) { %>
					<p class="notice">红包已领取，初五记得再来哦！</p>
				<% } else if (period == 2) { %>
					<p class="notice">红包已领取，初七记得再来哦！</p>
				<% } %>
			<% } else if (isReceiveFinish || period == 0) { %>
				<img class="red_packet_btn" src="<%=IMG_PATH%>2018chunjie/red_packet_btn3.png"/>
				<% if (period == 1) { %>
					<p class="notice">红包已抢完，初五记得再来哦！</p>
				<% } else if (period == 2) { %>
					<p class="notice">红包已抢完，初七记得再来哦！</p>
				<% } %>
			<% } else if (!isReceive) { %>
				<img class="red_packet_btn" id="startBtn" src="<%=IMG_PATH%>2018chunjie/red_packet_btn1.png"/>
			<% }%>
		</div>
	</div>
	<div class="scroll_msg">
		<img class="msg_bg img-responsive" src="<%=IMG_PATH%>2018chunjie/msg_bg.png" alt="" />
		<ul class="msg_move" id="rankList"></ul>
	</div>
	<div class="rules_wrap">
		<h2 class="rules_title">红包说明</h2>
		<ul class="rules">
			<li>1. 本次活动人人都有参与机会，同一微信账号和手机号码抢红包当天仅能抢一个红包；</li>
			<li>2. 初一（2月16日）88个红包、初五（2月20日）188个红包、初七（2月22日）888个红包，当天08:00--18:00可在活动页面抢红包；</li>
			<li>3. 抢到红包金额将以彩金的方式派发到您账户里面，红包彩金不可提现，可用于购彩，中奖后可提现。</li>
		</ul>
	</div>
	<div class="bottom_img">
		<img class="img-responsive" src="<%=IMG_PATH%>2018chunjie/2018chunjie_bottom.png" />
	</div>
</script>

<script type="text/html" id="chunjieMask">
	<div class="mask" id="2018chunjieMask">
		<%=#html%>
	</div>
</script>

<script type="text/html" id="getSuccessBox">
	<%
		var period = info.period;
		var presentTicketAmount = info.presentTicketAmount/100 || 0;
	%>
	<div class="popup_box2">
		<div class="get_success">
			<a class="colse_btn" id="closePopBtn"></a>
			<img class="success_bg img-responsive" src="<%=IMG_PATH%>2018chunjie/success_bg.png"/>
			<div class="success_cont">
				<h2 class="success_title">恭喜发财</h2>
				<p class="success_detail">您获得 <span class="money"><%=presentTicketAmount%></span> 元红包</p>
				<% if (period == 1) { %>
					<p class="success_tips">初五、初七还有红包等着您，<br />记得来抢哦！</p>
				<% } else if (period == 2) { %>
					<p class="success_tips">初七还有红包等着您，<br />记得来抢哦！</p>
				<% } else if (period == 3) { %>
					<p class="success_tips" style="visibility: hidden;">红包已抢完</p>
				<% } %>
				<% if (isAndroid) { %>
					<p class="success_status">红包已派发到您的账户中,<br />请前往查收</p>
				<% } else { %>
					<p class="success_status">红包已派发到您的账户中</p>
					<div class="pop_btn" id="checkBtn">查看</div>
				<% } %>
			</div>
		</div>
	</div>
</script>

<script type="text/html" id="notStartBox">
	<%
		var period = info.period;
	%>
	<div class="popup_box1">
		<div class="not_started">
			<h2 class="pop_title">亲，未到开抢时间哦！</h2>
			<% if (period == 1) { %>
				<p class="pop_detail">2月16日 08:00 可开抢</p>
			<% } else if (period == 2) { %>
				<p class="pop_detail">2月20日 08:00 可开抢</p>
			<% } else if (period == 3) { %>
				<p class="pop_detail">2月22日 08:00 可开抢</p>
			<% } %>
			<div class="pop_btn" id="closePopBtn">我知道啦</div>
		</div>
	</div>
</script>

<script type="text/html" id="rankList">	
<% 
var length = list.length;
if (length > 0) {
	for (var i = 0; i < length; i++) {
	var rank = list[i] || {};
	var realName = rank.realName;
	var nickName = rank.nickName;
	var userName = realName || nickName;
	var prizeTicketAmount = rank.prizeTicketAmount/100 || 0;
%>
	<li>恭喜 [<%=userName%>] 抢到一个 <span class="money"><%=prizeTicketAmount%></span> 元大红包</li>
<% } 
} else { %>
	<li>恭喜发财，财运滚滚来！</li>
<% } %>
</script>
