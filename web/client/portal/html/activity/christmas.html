<script type="text/html" id="content">
	<div class="activity_christmas_logo">
		<img class="img-responsive" src="<%=IMG_PATH%>christmas/activity_christmas_logo.png" alt="" />
	</div>
	<div class="christmas_cont">
		<ul class="christmas_item_warp">
			<li class="christmas_item">
				<p class="item_describe mb20">欧洲四大联赛将在即将到来的圣诞节前迎来冬歇期调整，而唯独英超将在接下来的12月23日到18年1月1日这极短的时间内连续迎来4轮圣诞赛程。晒米场也为即将到来的圣诞赛程独家准备了彩民必备手册。</p>
				<h3 class="item_title title1"></h3>
				<img class="img-responsive" src="<%=IMG_PATH%>christmas/activity_christmas_img1.png"/>
				<p class="item_describe">本赛季圣诞赛程阿森纳最为轻松 4场比赛间隔多达12天，而曼联赛程最为紧张，球队首尾两场比赛之间间隔只有不到9天。</p>
			</li>
			<li class="christmas_item">
				<h3 class="item_title title2"></h3>
				<img class="img-responsive" src="<%=IMG_PATH%>christmas/activity_christmas_img2.png"/>

			</li>
			<li class="christmas_item">
				<h3 class="item_title title3"></h3>
				<img class="img-responsive" src="<%=IMG_PATH%>christmas/activity_christmas_img3.png"/>

			</li>
			<li class="christmas_item">
				<h3 class="item_title title4"></h3>
				<img class="img-responsive" src="<%=IMG_PATH%>christmas/activity_christmas_img4.png"/>
				<p class="item_describe">过去三个赛季的圣诞赛程，主队胜率稳步上升，而平局出现场次逐年减少。</p>
			</li>
			<li class="christmas_item">
				<h3 class="item_title title5"></h3>
				<img class="img-responsive" src="<%=IMG_PATH%>christmas/activity_christmas_img5.png"/>
				<p class="item_describe mb50">过去三赛季的圣诞赛程每队共9场比赛，曼城打出的大球次数最多，而水晶宫的小球次数最多。</p>
				<p class="item_describe">注：以上数据采集为英超1415赛季、1516赛季、1617赛季三赛季圣诞赛程资料。</p>

		<div class="download_img mb25 mt5">
			<img class="img-responsive" src="<%=IMG_PATH%>christmas/activity_christmas_download.png"/>
