<script type="text/html" id="content">
	<div>
		<div class="banner">
			<img class="img-responsive" src="<%=IMG_PATH%>2017chunjie_logo.png" />
		</div>
		<div class="get_parket">
			<img class="img-responsive" src="<%=IMG_PATH%>2017chunjie_unreceived.png" id="unReceivedImg" style="display: none;"/>
			<img class="img-responsive" src="<%=IMG_PATH%>2017chunjie_received.png" id="receivedImg" style="display: none;"/>
		</div>
		<div class="rules_wrap">
			<div class="rules">
				<h2 class="mb10">活动规则：</h2>
				<pre id="remark" style="line-height: 20px;white-space: pre-wrap;font-size: 12px;"></pre>
			</div>
		</div>
	</div>
</script>

<script type="text/html" id="chunjieMask">
	<div class="mask" id="2017chunjieMask">
		<div class="popup_box" id="popupBox">
			<a class="close_pop" id="closePopBtn">
				<span></span>
			</a>
			<%=#html%>
		</div>
	</div>
</script>

<script type="text/html" id="validateMobileBox">
	<div class="velidate_mobile" id="validateMobile">
		<h2 class="pop_title">验证手机号码</h2>
		<div class="input_wrap">
			<input type="number" placeholder="请输入手机号" maxlength="11" id="mobile" />
		</div>
		<div class="input_wrap clearfix">
			<input class="velidate_code" type="number" placeholder="请输入验证码" maxlength="6" id="smsCode"/>
			<span class="get_code" id="smsCodeBtn">获取验证码</span>
		</div>
		<div class="ensure_btn" id="hongBaoSubmit">
			<img class="img-responsive" src="<%=IMG_PATH%>2017chunjie_ensure.png"/>
		</div>
	</div>
</script>

<script type="text/html" id="getSuccessBox">
	<div class="get_success" id="getSuccess">
		<h2 class="pop_title">领取成功！</h2>
		<div class="get_success_detail">
			<p class="pop_detail mt25 size20">已成功领取11元红包</p>
			<p class="pop_detail mt10 size15">（含6粒米、5彩金）</p>
			<p class="use_price mt15">米粒可以购买专家推荐；</p>
			<p class="use_gold">彩金用于购买彩票、跟单投注，中奖可提现。</p>
		</div>
		<div class="bet_btn" id="betBtn">跟单投注</div>
	</div>
</script>

<script type="text/html" id="getRiceBox">
	<div class="get_rice" id="getRice">
		<h2 class="pop_title">2月3日开始领取</h2>
		<p class="pop_detail">过年期间，签到领米继续有效</p>
		<div class="ensure_btn" id="getRiceBtn">
			<img class="img-responsive" src="<%=IMG_PATH%>2017chunjie_getrice.png"/>
		</div>
	</div>
</script>
