<script type="text/html" id="content">
	<div class="search_box">
		<div class="time_wrap mb15">
			<span>时&emsp;间：</span>
			<input type="number" class="size16" id="beginTime" maxlength="8" />
			<span class="ml5 mr5">至</span>
			<input type="number" class="size16" id="endTime" maxlength="8" />
		</div>
		<div class="search_wrap">
			<span>用户名：</span>
			<input class="" type="text" id="userName" />
			<span class="search_btn" id="searchSubmit"></span>
		</div>
	</div>
	<div class="invite_num mt10">
		<table align="center">
			<thead>
				<tr>
					<th width="25%">时间</th>
					<th width="25%">用户名</th>
					<th width="25%">彩种</th>
					<th width="25%">投注金额</th>
				</tr>
			</thead>
			<tbody align="center" id="consumeList"></tbody>
		</table>
	</div>
</script>

<script type="text/html" id="consumeList">
	<% 
	for (var i = 0; i < list.length; i++) { 
		var amount = list[i].amount/100;
		var createTime = list[i].createTime || "";
		var lotteryId = list[i].lotteryId;
		createTime = createTime.match(/(\d{4}-\d{2}-\d{2}) (\d{2}:\d{2}):\d{2}/);
		var day = createTime[1];
		var time = createTime[2];
		var nickName = list[i].nickName;
		var realName = list[i].realName;
		var userName = realName || nickName;
		var lotteryIdMap = {'JCZQ': '竞彩足球','JCLQ': '竞彩篮球','SSQ': '双色球','JSK3': '老快3','DLT': '大乐透','GX11X5': '乐11选5','FC3D': '福彩3D','JZYP': '竞足亚盘'};
	%>
	<tr>
		<td class="size12"><%=day%><br /><%=time%></td>
		<td><%=userName%></td>
		<td><%=lotteryIdMap[lotteryId]%></td>
		<td class="color_red"><%=amount%></td>
	</tr>
	<% } %>
</script>
