<script type="text/html" id="content">
<h1 class="title">后台权限</h1>
<div class="list_box">
	<div class="search_box">
		<div>
			<form onsubmit="return false;">
				<input class="input_field ml20" type="text" placeholder="权限名" id="rightName">
				<input class="input_field ml20" type="text" placeholder="规则" id="rule">
				<input class="btn ml20" type="reset" value="重置" />
				<input class="btn ml20" type="submit" value="搜索" id="searchSubmit"/>
				<input class="btn ml30 mr30" type="button" value="新增权限" id="createAdminUserRight"/>
			</form>
		</div>
	</div>
	<div class="table_box mt20">
		<table>
			<thead>
				<tr>
					<th>权限名</th>
					<th>规则</th>
					<th>描述</th>
					<th>最后修改时间</th>
					<th width="260">操作</th>
				</tr>
			</thead>
			<tbody id="adminUserRightList"></tbody>							
		</table>
		<div id="pageCodeBox"></div>
	</div>
</div>
</script>

<script type="text/html" id="adminUserRightList">
<% for (var i = 0, length = list.length; i < length; i++) {
	var adminUserRight = list[i] || {};
	var rightId = adminUserRight.rightId;
	var rightName = adminUserRight.rightName;
	var rule = adminUserRight.rule;
	var remark = adminUserRight.remark || '';
	var lastTime = adminUserRight.lastTime;
%>
	<tr>
		<td title="<%=rightName%>"><%=rightName%></td>
		<td title="<%=rule%>"><%=rule%></td>
		<td><%=remark%></td>
		<td><%=lastTime%></td>
		<td>
			<a class="examine mr5 editAdminUserRight" rightId="<%=rightId%>">修改</a>
			<a class="examine deleteAdminUserRight" rightId="<%=rightId%>">删除</a>
		</td>
	</tr>
<% } %>
</script>

<script type="text/html" id="editAdminUserRight">
	<h1><%=title%></h1>
	<input type="hidden" id="editRightId" value="<%=rightId%>"/>
	<div class="mt20">权限名：<input class="input_field ml5" placeholder="请输入权限名" id="editRightName"/></div>
	<div class="mt20">　规则：<input class="input_field ml5" placeholder="请输入规则" id="editRule"/></div>
	<div class="mt20">
		<div class="mb10">描述：</div>
		<textarea style="width:100%;height:55px" id="editRemark"></textarea>
	</div>
	<div class="mt20" align="center">
 		<input class="btn ml20" type="reset" value="取消" id="cancelEditAdminUserRight"/>
		<input class="btn ml20" type="submit" value="确定" id="sureEditAdminUserRight"/>
	</div>
</script>
