<script type="text/html" id="content">
<h1 class="title">100万红包</h1>
<div class="list_box">
	<div class="search_box">
		<div>
			<form onsubmit="return false;">
				<input class="input_field" placeholder="用户名" id="userName">
				<input class="btn ml20" type="reset" value="重置">
				<input class="btn ml20" type="submit" value="搜索" id="searchSubmit">
			</form>
		</div>
	</div>
	<div class="table_box mt20">
		<table>
			<thead>
				<tr>
					<th width="120">昵称</th>
					<th width="70">姓名</th>
					<th width="120">手机</th>
					<th width="70">赠送金额</th>
					<th width="140">时间</th>
				</tr>
			</thead>
			<tbody id="activityHongBaoList"></tbody>
		</table>
		<div id="pageCodeBox"></div>
	</div>
</div>
</script>

<script type="text/html" id="activityHongBaoList">
<% 
var length = list.length;
for ( var i = 0; i < length; i++) {
	var hongBao = list[i] || {};
	var hongBaoId = hongBao.hongBaoId;
	var nickName = hongBao.nickName;
	var realName = hongBao.realName;
	var mobile = hongBao.mobile;
	var presentAmount = hongBao.presentAmount/100;
	var createTime = hongBao.createTime;
%>
	<tr>
		<td><%=nickName%></td>
		<td><%=realName%></td>
		<td><%=mobile%></td>
		<td><%=presentAmount%></td>
		<td><%=createTime%></td>
	</tr>
<% } %>
<% if (length > 0) { %>
<tr>
	<td>总计</td>
	<td></td>
	<td></td>
	<td><%=totalAmount/100%></td>
	<td></td>
</tr>
<% } %>
</script>
