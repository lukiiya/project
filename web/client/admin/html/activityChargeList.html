<script type="text/html" id="content">
<h1 class="title">彩金充值送5%</h1>
<div class="list_box">
	<div class="search_box">
		<div>
			<form onsubmit="return false;">
				<input class="input_field" placeholder="用户名" id="userName">
				<input class="input_field ml20" placeholder="订单号" id="orderId">
				<input class="btn ml20" type="reset" value="重置">
				<input class="btn ml20" type="submit" value="搜索" id="searchSubmit">
			</form>
		</div>
	</div>
	<div class="table_box mt20">
		<table>
			<thead>
				<tr>
					<th width="120">昵称</th>
					<th width="80">姓名</th>
					<th width="60">订单号</th>
					<th width="60">充值金额</th>
					<th width="60">赠送金额</th>
					<th width="80">时间</th>
				</tr>
			</thead>
			<tbody id="activityChargeList"></tbody>
		</table>
		<div id="pageCodeBox"></div>
	</div>
</div>
</script>

<script type="text/html" id="activityChargeList">
<% 
var length = list.length;
for ( var i = 0; i < length; i++) {
	var charge = list[i] || {};
	var nickName = charge.nickName;
	var realName = charge.realName;
	var orderId = charge.orderId;
	var amount = charge.amount/100;
	var presentAmount = charge.presentAmount/100;
	var createTime = charge.createTime;
%>
	<tr>
		<td><%=nickName%></td>
		<td><%=realName%></td>
		<td><%=orderId%></td>
		<td><%=amount%></td>
		<td><%=presentAmount%></td>
		<td><%=createTime%></td>
	</tr>
<% } %>
<% if (length > 0) { %>
<tr>
	<td>总计</td>
	<td></td>
	<td></td>
	<td><%=totalAmount/100%></td>
	<td><%=totalPresentAmount/100%></td>
	<td></td>
</tr>
<% } %>
</script>
