<script type="text/html" id="content">
<h1 class="title">用户审核</h1>
<div class="list_box">
	<div class="search_box">
		<div>
			<form onsubmit="return false;">
				<input class="input_field" placeholder="用户" id="userName"/>
				<span class="select_box ml20">
					<select id="type">
						<option value="0">全部</option>
						<option value="1">专家</option>
						<option value="2">站长</option>
					</select>
					<span class="icon_sel"><span class="arrow_down"></span></span>
				</span>
				<span class="select_box ml20">
					<select id="status">
						<option value="0">全部</option>
						<option value="1">未审核</option>
						<option value="2">已审核</option>
						<option value="3">已拒绝</option>
					</select>
					<span class="icon_sel"><span class="arrow_down"></span></span>
				</span>
				<input class="btn ml20" type="reset" value="重置" />
				<input class="btn ml20" type="submit" value="搜索" id="searchSubmit"/>
			</form>
		</div>
	</div>
	<div class="table_box mt20">
		<table>
			<thead>
				<tr>
					<th width="60">类型</th>
					<th width="120">昵称</th>
					<th width="70">姓名</th>
					<th width="120">电话</th>
					<th width="70">身份证照</th>
					<th width="70">营业执照</th>
					<th class="address">地址</th>
					<th width="60">简介</th>
					<th width="70">状态</th>
					<th class="140">时间</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody id="userVerifyList"></tbody>							
		</table>
		<div id="pageCodeBox"></div>
	</div>
</div>
</script>

<script type="text/html" id="userVerifyList">
<% for (var i = 0, length = list.length; i < length; i++) {
	var userVerify = list[i] || {};
	var verifyId = userVerify.verifyId;
	var type = userVerify.type;
	var typeMap = {'1': '专家', '2': '站长'};
	var nickName = userVerify.nickName;
	var realName = userVerify.realName;
	var phone = userVerify.phone;
	var identityImg = userVerify.identityImg;
	var businessImg = userVerify.businessImg;
	var address = userVerify.address;
	var remark = userVerify.remark;
	var status = userVerify.status;
	var statusMap = {'1': '未审核', '2': '已审核', 3: '已拒绝'};
	var createTime = userVerify.createTime;
%>
	<tr>
		<td><%=typeMap[type]%></td>
		<td><%=nickName%></td>
		<td><%=realName%></td>
		<td><%=phone%></td>
		<td>
			<% if (identityImg) { %>
			<a class="examine" identityImg="<%=identityImg%>">查看</a>
			<% } %>	
		</td>
		<td>
			<% if (businessImg) { %>
			<a class="examine" businessImg="<%=businessImg%>">查看</a>
			<% } %>	
		</td>
		<td><%=address%></td>
		<td>
			<% if (remark) { %>
			<a class="examine" remark="<%=remark%>">查看</a>
			<% } %>
		</td>
		<td><%=statusMap[status]%></td>
		<td class="time"><%=createTime%></td>
		<td>
			<% if (status == 1) { %>
			<a class="examine verifyUser" verifyId="<%=verifyId%>" status="2">审核</a>
			<a class="examine verifyUser" verifyId="<%=verifyId%>" status="3">拒绝</a>
			<% } %>
		</td>
	</tr>
<% } %>
</script>
